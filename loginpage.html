<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      p {
        margin: 0;
        padding: 3px;
      }

      .or {
        margin: 4px;
      }
      .symbols {
        display: flex;
        justify-content: space-evenly;
      }

      .signup {
        font-size: 0.9rem;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div>
      <h1>Account Login</h1>
      <br /><br /><br />
      <form action="./authentication.html">
        <p>Enter your Mobile No</p>
        <input
          type="text"
          maxlength="10"
          required
          style="width: 250px; padding: 10px"
        /><br />
        <br />
        <button
          type="submit"
          style="
            width: 274px;
            padding: 10px;
            background-color: blue;
            color: white;
          "
        >
          Submit</button
        ><br />
        <p class="signup">
          Do you have an account? <a href="">Sign up here</a>
        </p>
        <p class="or" style="text-align: center">or</p>
        <div class="symbols">
          <img src="google-logo.png" alt="google logo;" style="width: 30px" />

          <img
            src="https://cdn-icons-png.flaticon.com/512/145/145802.png"
            width="30"
            alt="Facebook Logo"
          />

          <img
            src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png"
            width="30"
            alt="Twitter X Logo"
          />
        </div>
      </form>
    </div>
  </body>
</html>
