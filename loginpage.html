<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body class="loginpage">
    <div>
      <h1>Account Login</h1>
      <br /><br /><br />
      <form action="./authentication.html">
        <p class="login-p">Enter your Mobile No</p>
        <input type="text" class="log-input" maxlength="10" required /><br />
        <br />

        <button type="submit" class="log-button">Submit</button><br />
        <p class="signup" class="login-p">
          Do you have an account? <a href="">Sign up here</a>
        </p>
        <p class="or" class="login-p">or</p>
        <div class="symbols">
          <img src="google-logo.png" alt="google logo;" class="log-img" />

          <img
            src="https://cdn-icons-png.flaticon.com/512/145/145802.png"
            class="log-img"
            alt="Facebook Logo"
          />

          <img
            src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png"
            class="log-img"
            alt="Twitter X Logo"
          />
        </div>
      </form>
    </div>
  </body>
</html>
