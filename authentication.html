<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication page</title>
    <style>
       
        
        p{
            opacity: 75%;
        }
        button{
            color: white;
            width: 200px;
            height: 40px;
            background-color: blue;
            border:none;
            border-radius: 4px;
        }
    body{
       
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .otpbox{
        margin-top: 120px;
    }
    span{
        color: rgb(214, 166, 6);
    }
    </style>
  </head>
  <body>
    <div class="otpbox">
    <a href="./loginpage.html" target="_blank">back</a>
    <h1>OTP Verification</h1>
    
    <form  action="./KYCverification">
       <div>

      <p>Enter OTP</p>
      
        <input type="text" id="box1"  oninput="moveToNext(this, 'box2')" style="width: 40px;height: 40px;border: 1px solid gray; font-size: 1.4rem; text-align: center;" maxlength="1"required >


      <input type="text"  id="box2" oninput="moveToNext(this, 'box3')" style="width: 40px;height: 40px; border: 1px solid gray; font-size: 1.4rem;text-align: center;" maxlength="1" required  />


      <input type="text"   id="box3" oninput="moveToNext(this, 'box4')" style="width: 40px;height: 40px;border: 1px solid gray; font-size: 1.4rem;text-align: center;" maxlength="1"required />


      <input type="text"   id="box4"style="width: 40px;height: 40px;border: 1px solid gray; font-size: 1.4rem;text-align: center;" maxlength="1"required /></div>
    <pre>  Resend OTP  Timer: <span id="timer">02:00</span></pre>
    <button type="submit">Submit</button>
  </form></div>
    <script>
  function moveToNext(current, nextId) {
    if (current.value.length >= current.maxLength) {
      document.getElementById(nextId).focus();
    }
  }
     let timeInSeconds = 120; 

    const timerEl = document.getElementById("timer");

    const countdown = setInterval(() => {
  
      let minutes = Math.floor(timeInSeconds / 60);
      let seconds = timeInSeconds % 60;

      let formattedTime = 
        (minutes < 10 ? "0" + minutes : minutes) + ":" + 
        (seconds < 10 ? "0" + seconds : seconds);

      timerEl.textContent = formattedTime;

      timeInSeconds--;

      if (timeInSeconds < 0) {
        clearInterval(countdown);
        timerEl.textContent = "Time's up!";
      }
    }, 1000);
</script> 
  </body>
</html>
